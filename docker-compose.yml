services:
  # PostgreSQL Database
  postgres:
    image: postgres:17-alpine
    container_name: itportal-postgres
    environment:
      POSTGRES_DB: itportal
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/config/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - itportal-network

  # Deno Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: itportal-backend
    environment:
      PORT: 8000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: itportal
      DB_USER: postgres
      DB_PASSWORD: postgres
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - itportal-network
    restart: unless-stopped

  # Next.js Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: itportal-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - itportal-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  itportal-network:
    driver: bridge
